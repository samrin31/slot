<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slot Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    td {
      height: 60px;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>Weekly Slot Timetable</h2>
<center>
    <img src="/static/logo.png" height="100" width="540">
</center>

<table>
  <tr>
    <th>Day</th>
    <th>08:00 - 10:00</th>
    <th>10:00 - 12:00</th>
    <th>01:00 - 03:00</th>
    <th>03:00 - 05:00</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>English</td>
    <td>free</td>
    <td>Web</td>
    <td>Python</td>
  </tr>
  <tr>
    <td>Tuesday</td>
    <td>free</td>
    <td>Python</td>
    <td>English</td>
    <td>free</td>
  </tr>
  <tr>
    <td>Wednesday</td>
    <td>English</td>
    <td>Web</td>
    <td>Mentor meet</td>
    <td>Web</td>
  </tr>
  <tr>
    <td>Thursday</td>
    <td>free</td>
    <td>free</td>
    <td>English</td>
    <td>Web</td>
  </tr>
  <tr>
    <td>Friday</td>
    <td>English</td>
    <td>Python</td>
    <td>free</td>
    <td>English</td>
  </tr>
</table>

</body>
</html>
